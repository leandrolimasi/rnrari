<div class="background-login">
  <div class="login-wrap">
    <div class="login-html">
      <form name="form" autocomplete="off" class="form-validate" novalidate>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Regenerari</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Login</label>
              <input id="user" type="text" class="input" required="required" ng-model="loginController.username" >
            </div>
            <div class="group">
              <label for="pass" class="label">Senha</label>
              <input id="pass" type="password" class="input" data-type="password" required="required" ng-model="loginController.password">
            </div>

            <div class="group">
              <input type="submit" class="button" value="Entrar" ng-click="loginController.login($event)">
            </div>
            <div class="hr"></div>

            <!--
            <div class="foot-lnk">
              <a href="#forgot">Esqueceu sua senha?</a>
            </div> -->
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
