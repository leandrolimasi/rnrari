<div class="container-fluid" >

  <form name="form" autocomplete="off" class="form-validate" novalidate ng-controller="OrdemProducaoController as ordemProducaoController" >

    <div class="col-lg-12 col-md-12" ng-init="ordemProducaoController.find()">
      <div class="card">
        <div class="header">
          <h4 class="title">Ordens de Produção</h4>
        </div>
        <div class="content">

          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <plc-static-combo  ng-model="ordemProducaoController.ordemProducaoArg.motivoOrdemProducao" name="ordemProducao.motivoOrdemProducao"  ng-enum="motivoOrdemProducao" label="Motivo"
                                  no-selected-value="[Selecione...]" ng-enum-value="motivoOrdemProducao" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">

                <plc-static-combo ng-model="ordemProducaoController.ordemProducaoArg.statusOrdemProducao" name="ordemProducao.statusOrdemProducao"  ng-enum="statusOrdemProducao" label="Status"
                                  no-selected-value="[Selecione...]" ng-enum-value="statusOrdemProducao" />

              </div>
            </div>

          </div>


          <div class="row">

            <div class="col-md-12">
              <div class="form-group">
                <plc-grid sref="ordemProducao.man" />
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-default" ng-click="ordemProducaoController.find();" >Pesquisar</button>
              <button type="button" class="btn btn-default" ng-click="ordemProducaoController.clear();" >Limpar</button>
              <button type="button" class="btn btn-default" ng-click="ordemProducaoController.new();" >Novo</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </form>

</div>
