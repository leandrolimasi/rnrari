<div class="container-fluid typeahead-demo" >

  <form name="form" autocomplete="off" class="form-validate" novalidate ng-controller="ComposicaoProdutoController as composicaoProdutoController" >

    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Composição Produto</h4>
        </div>
        <div class="content">

          <div class="row">

            <div class="col-md-6">


              <div class="form-group">
                <plc-aggregate-modal label="Produto" ng-entity="produto" ng-required="true" can-modal="true" can-autocomplete="true" name="composicaoProduto.produto"
                                     ng-model="composicaoProdutoController.composicaoProduto.produto" ng-model-lookup="nome" autocomplete-url="/produto/find"
                                     template="app/produto/produto-modal.html"  />

              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Rendimento</label>

                <div class="input-group">
                  <input type="number" ng-required="true" ng-maxlength="150" maxlength="150" class="form-control border-input" label="Rendimento" name="composicaoProduto.rendimento" ng-model="composicaoProdutoController.composicaoProduto.rendimento">
                  <span class="input-group-addon" id="basic-addon2">{{composicaoProdutoController.activeProduto.unidadeMedidaProduto}}</span>
                </div>

              </div>
            </div>



          </div>


          <div class="row">

            <div class="col-md-6">
              <div class="checkbox c-checkbox">
                <label><checkbox large ng-true-value="true"
                                 ng-false-value="false" ng-model="composicaoProdutoController.composicaoProduto.composicaoExperimental" label="Experimental" ></checkbox>
                  Experimental </label>
              </div>
            </div>

          </div>

          <div class="row">

            <br />

            <div class="form-group">

              <uib-accordion close-others="composicaoProdutoController.oneAtATime"> <uib-accordion-group
                heading="{{detalhe.title}}" ng-repeat="detalhe in composicaoProdutoController.detalhes">
                <div ng-include="detalhe.template"></div>
              </uib-accordion-group> </uib-accordion>

            </div>

          </div>

          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-default" ng-click="composicaoProdutoController.new();" >Novo</button>
              <button type="submit" class="btn btn-default" ng-click="composicaoProdutoController.save();" >Salvar</button>
              <button type="button" class="btn btn-default" ng-click="composicaoProdutoController.list();" >Listar</button>
              <button type="button" class="btn btn-default" ng-click="composicaoProdutoController.remove();" ng-if="composicaoProdutoController.usuario.id" >Excluir</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </form>

</div>
