<div class="container-fluid" >

  <form name="form" class="form-validate" novalidate ng-controller="ComposicaoProdutoController as composicaoProdutoController" >

    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Consulta de Composição de Produto</h4>
        </div>
        <div class="content">

          <div class="row">

            <div class="col-md-3">
              <div class="form-group">

              </div>
            </div>

          </div>



          <div class="row">

            <div class="col-md-12">
              <div class="form-group">
                <plc-grid sref="composicaoProduto.man" />
              </div>
            </div>


          </div>



          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-default" ng-click="composicaoProdutoController.find();" >Pesquisar</button>
              <button type="button" class="btn btn-default" ng-click="composicaoProdutoController.clear();" >Limpar</button>
              <button type="button" class="btn btn-default" ng-click="composicaoProdutoController.new();" >Novo</button>
            </div>
          </div>


        </div>
      </div>
    </div>
  </form>

</div>
